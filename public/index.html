<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf8'>
        <link rel='stylesheet' href='/css/styles.css'> 
        <title>

        </title>
        <script src="/js/libs/jquery-3.3.1.min.js"></script>
        <script src="/js/libs/moment.js"></script>
        <script src="/js/libs/mustache.js"></script>

    </head>
    <body class='chat'>
        <div class= 'chat__sidebar'>
            <h3>People</h3>
            <div id='users'></div>
        </div>
        <div class='chat__main'>
                <ol id="messages" class='chat__messages'></ol>

            <div class='chat__footer'>
                    <form id="message-form">
                            <input name='message' type='text' placeholder='Enter message here...' autofocus autocomplete="off" />
                            <button>Send</button>
                        </form>
                        <button id='geo'>Send Location</button>
                        <!-- <button id='clr'>Clear</button> -->
            </div>

        </div>

        <script id="message-template" type="text/template">
           <li class="message">
               <div class='message__title'>
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
               </div>
               <div class='message__body'></div>
                <p>{{text}}</p>
           </li>
        </script>

        <script id="location-message-template" type="text/template">
            <li class="message">
                <div class='message__title'>
                 <h4>{{from}}</h4>
                 <span>{{createdAt}}</span>
                </div>
                <div class='message__body'></div>
                 <p>
                        <iframe width="300" height="170" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{{url}}&hl=es;z=14&output=embed" > </iframe>
                 </p>
                 <a href='{{url}}' target="_blank">My Current Location</a>
            </li>
         </script>
       
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/index.js"></script>
   
    </body>
</html>
